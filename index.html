<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Color Combination</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>


    <header class="container-fluid">
        <div class="container text-center">
            <h1>Color Combination</h1>
        </div>
    </header>

    <main>
        <section class="container-fluid" id="combination">
            <div class="container color-container text-center">
                <h1 class="title">Color pair</h1>
                <div class="row color-row">
                    <div class="color-box col-sm-3" style="background-color: #3A8590;" data-clipboard-text="#3A8590">#3A8590</div>
                    <div class="color-box col-sm-3" style="background-color: #B5D2CE;" data-clipboard-text="#B5D2CE">#B5D2CE </div>
                    <div class="color-box col-sm-3" style="background-color: #DFDCD4;" data-clipboard-text="#DFDCD4">#DFDCD4 </div>
                    <div class="color-box col-sm-3" style="background-color: #265088;" data-clipboard-text="#265088">#265088</div>
                    <div class="color-box col-sm-3" style="background-color: #2D66AC;" data-clipboard-text="#2D66AC">#2D66AC</div>
                    <div class="color-box col-sm-3" style="background-color: #FDE6BB;" data-clipboard-text="#FDE6BB">#FDE6BB</div>
                    <div class="color-box col-sm-3" style="background-color: #ffffff;" data-clipboard-text="#ffffff">#ffffff</div>
                    <div class="color-box col-sm-3" style="background-color: #EA5643;" data-clipboard-text="#EA5643">#EA5643</div>
                    <div class="color-box col-sm-3" style="background-color: #538797;" data-clipboard-text="#538797">#538797</div>
                    <div class="color-box col-sm-3" style="background-color: #C2D9CD;" data-clipboard-text="#C2D9CD">#C2D9CD</div>
                    <div class="color-box col-sm-3" style="background-color: #FCFAF1;" data-clipboard-text="#FCFAF1">#FCFAF1</div>
                    <div class="color-box col-sm-3" style="background-color: #FF842A;" data-clipboard-text="#FF842A">#FF842A</div>
                </div>
            </div>
        </section>
    </main>
    

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <!-- Bootsrtap Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
